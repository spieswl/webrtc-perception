<!DOCTYPE html>
<!--

-->
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Northwestern CPL WebRTC Testing">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Northwestern CPL WebRTC Testing">
    <meta itemprop="image" content="../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="Northwestern CPL WebRTC Testing">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Northwestern CPL WebRTC Testing</title>

    <link rel="icon" sizes="192x192" href="../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
<div id="container">

    <h1><span>WebRTC Client-to-Client Demo</span></h1>
    <p>
        We are capturing both the user- and environment-facing cameras in this test.
    </p>

    <div class="buttons">
        <div id="buttonsLeft">
            <button id="startVideo">Start Video</button>
            <button id="connect" disabled>Connect</button>
            <button id="stopVideo" disabled>Stop Video</button>
        </div>
    </div>

    <section>
        <div class="feedArray" style="text-align: center;">
            Local Camera 1 (User-Facing)<br>
            <video id="outFeed1" playsinline autoplay muted></video><br>
        </div>
        <div class="feedArray" style="text-align: center;">
            Local Camera 2 (Environment-Facing)<br>
            <video id="outFeed2" playsinline autoplay muted></video><br>
        </div>
        <div class="feedArray" style="text-align: center;">
            Remote Camera 1 (User-Facing)<br>
            <video id="inFeed1" playsinline autoplay muted></video><br>
        </div>
        <div class="feedArray" style="text-align: center;">
            Remote Camera 2 (Environment-Facing)<br>
            <video id="inFeed2" playsinline autoplay muted></video><br>
        </div>
    </section>
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/webrtc.js" async></script>
<script src="js/main.js" async></script>

</body>
</html>
