<!DOCTYPE html>
<!--
 *
-->
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Northwestern CPL WebRTC">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Northwestern CPL WebRTC">
    <meta itemprop="image" content="../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="Northwestern CPL WebRTC">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Northwestern CPL WebRTC : Testbench</title>

    <link rel="icon" sizes="192x192" href="../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="container">
        <h1><span>Testbench</span></h1>
        <p>
            Testing for Google Chrome on iOS.
        </p>
    
        <div class="buttons">
            <div id="buttonsLeft">
                <button id="connect" disabled>Connect</button>
                <button id="ready">Ready</button>
            </div>
        </div>
    
        <section>
            <div class="feedArray" style="text-align: center;">
                Remote Camera 1 (Environment-Facing)<br>
                <video id="inFeed" playsinline autoplay muted></video><br>
            </div>
        </section>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
