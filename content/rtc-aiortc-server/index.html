<!DOCTYPE html>
<!--
 *
-->
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Northwestern CPL WebRTC">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Northwestern CPL WebRTC">
    <meta itemprop="image" content="../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="Northwestern CPL WebRTC">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Northwestern CPL WebRTC : Server Test</title>

    <link rel="icon" sizes="192x192" href="../../images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="container">
        <h1><span>aiortc Server Test</span></h1>
        <p>
            Nothing special at the moment, checking image transfer via the RTC Data Channel.
        </p>

        <div class="buttons">
            <div id="buttonsLeft">
                <button id="connect">Connect</button>
                <button id="disconnect" disabled>Disconnect</button>
            </div>
        </div>
        <div class="buttons">
            <div id="buttonsLeft">
                <button id="toggleVideo" class="option">Toggle Video</button>
                <button id="showWhiteImage" class="option">White Screen</button>
                <button id="showBlackImage" class="option">Black Screen</button>
                <button id="showFringePattern" class="option">Fringe Pattern</button>
                <button id="showLinePattern" class="option">Line Pattern</button>
                <button id="sendImage" class="option">Send Image</button>
            </div>
        </div>

        <section>
            <div class="videoFeeds" style="text-align: center;">
                Video Feed Loopback (Client -> Server -> Client)<br>
                <video id="loopback" playsinline autoplay muted></video><br>
            </div>
        </section>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="js/main.js" async></script>
</body>
</html>
