<!DOCTYPE html>
<!--
 *
-->
<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Northwestern CPL WebRTC Testing">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Northwestern CPL WebRTC Testing">
    <meta itemprop="image" content="images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="Northwestern CPL WebRTC Testing">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Northwestern CPL WebRTC Testing</title>

    <link rel="icon" sizes="192x192" href="images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
<div id="container">

    <h1><span>Device Camera Control Evaluation</span></h1>
    <div id="buttons">
        <div id="buttonsLeft">
            <button id="startVideo">Start Video</button>
            <button id="captureImage" disabled>Capture Image</button>
            <button id="stopVideo" disabled>Stop Video</button>
        </div>
        <div id="buttonsRight">
            <button id="getFeedback" disabled>Get Settings</button>
            <button id="applyConstraints" disabled>Apply Settings</button>
        </div>
    </div>

    <section>
        <div id="feedArray" style="text-align: center;">
            Camera 1 (User-Facing)<br>
            <video id="feed1" playsinline autoplay muted></video><br>
            Frame from Camera 1
            <canvas id="frame1"></canvas>
        </div>
    
        <div id="feedArray" style="text-align: center;">
            Camera 2 (Environment-Facing)<br>
            <video id="feed2" playsinline autoplay muted></video><br>
            Frame from Camera 2
            <canvas id="frame2"></canvas>
        </div>
    </section>
    
    <section>
        <div id="feedArray">
            Camera 1 Settings<br>
            <div id="fbSettings1" class="output"></div>
        </div>
        <div id="feedArray">
            Camera 2 Settings<br>
            <div id="fbSettings2" class="output"></div>
        </div>
        <div id="feedArray">
            Camera 1 Capabilities<br>
            <div id="fbCapabilities1" class="output"></div>
        </div>
        <div id="feedArray">
            Camera 2 Capabilities<br>
            <div id="fbCapabilities2" class="output"></div>
        </div>
    </section>

</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

</body>
</html>
