<!DOCTYPE html>

<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="Northwestern CPL WebRTC Testing">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Northwestern CPL WebRTC Testing">
    <meta itemprop="image" content="images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="Northwestern CPL WebRTC Testing">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Northwestern CPL WebRTC Testing</title>

    <link rel="icon" sizes="192x192" href="images/webrtc-icon-192x192.png">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
<div id="container">

    <h1><span>Device Camera Control Evaluation</span></h1>
    <div>
        <button id="startVideo">Start Video</button>
        <button id="captureImage" disabled>Capture Image</button>
    </div>

    <section id="constraints">
        <div id="getUserMedia">
            <h2>Video Constraints</h2>
            <div id="getUserMediaConstraints" class="output"></div>
        </div>
    </section>

    <section id="video">
        <div id="localVideo1">
            <video playsinline autoplay muted></video>
        </div>
        <div id="localVideo2">
            <video playsinline autoplay muted></video>
        </div>
    </section>
    
</div>

<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>

</body>
</html>
